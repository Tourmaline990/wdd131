<body>
     <header>
        <div>
        <img src="images/touring_naija.webp" alt="logo image with a title of touring_naija" loading="lazy">
        </div>
        <button type="button" id="dropdown" aria-label="open-menu"></button>
        <nav>
          <ul class="navigation">
            <li><a href="index.html" >Home</a></li>
            <li> <a href="trips.html">Destinations</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#" class="active">Contact Us</a></li>
         </ul>
        </nav>
      </header>
    <main>
        <form  method="get" action="personalized.html" class="form">
           <fieldset>
              <legend>Your Information</legend>
              <label for="name">Name*</label>
              <input type="text" id="name" name="name" placeholder="Aaliya" required>
              <label for="email">Email*</label>
              <input type="email" id="email" name="email" placeholder="someone@gmail.com" required>
              <div>Age Range*</div>
              <label for="age_1">
              <input type="radio" name="age" id="age_1" value="1" required>18 - 30
              </label>
              <label for="age_2">
              <input type="radio" name="age" id="age_2" value="2" required>30 - 45
              </label>
              <label for="age_3">
              <input type="radio" name="age" id="age_3" value="3" required>45 - 60
              </label>
           </fieldset>
           <fieldset>
            <legend>Travel preferences</legend>
            <div>What type of destination interest you? </div>
            <label for="rock">
            <input type="checkbox" id="rock" name="destination" value="rocky" >Rocky/Mountains
            </label>
            <label for="beach">
            <input type="checkbox" id="beach" name="destination" value="beach" >Beaches/Island
             </label>
            <label for="history">
            <input type="checkbox" id="history" name="destination" value="history" >Historical/cultural sites
            </label>
            <label for="countryside">
            <input type="checkbox" id="countryside" name="destination" value="countryside" >Quiet Countryside
            </label>
            <label for="safari">
            <input type="checkbox" id="safari" name="destination" value="wildlife" >Wildlife/Safari
            </label>
            <label for="urban">
            <input type="checkbox" id="urban" name="destination" value="urban" >Urban Cities
            </label>
            <label for="travel">What type of traveler are you? </label>
            <select name="traveler" id="travel" required>
                <option disabled selected value="">Please select...</option>
            </select>
            <div>Do you have any allergy?</div>
            <label for="yes">
            <input type="radio" id="yes" name="num" value="yes">Yes
            </label>
            <label for="no">
            <input type="radio" id="no" name="num" value="no">No
            </label>
            <div class="allergy_container"></div>
            <div>Budget</div>
            <label for="amt">Enter an amount</label>
            <input type="text" id="amt" name="amount" placeholder="N150,000">
           </fieldset>
           <fieldset>
            <legend>Additional Information / Questions</legend>
            <label for="extra">Additional Notes</label>
            <textarea name="extra" id="extra"></textarea>
           </fieldset>
                <input type="submit" value="Share My preference ">
        </form>
    </main>
